{% extends "base.html" %}

{% block content %}
<div class="content mt-20 text-center">

    <h2> Sign up to start your list </h2>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class='btn mt-5'> Sign Up </button>
    </form>

</div>
{% endblock %}
